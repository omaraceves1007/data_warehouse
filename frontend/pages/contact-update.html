<form class="col s12" id="contactForm">
    <div class="row">
        <div class="file-field input-field col m2">
            <div class="btn waves-effect waves-light blue accent-3">
                <span>File</span>
                <input type="file">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
        </div>
        <div class="input-field col m2">
            <input name="nombre" id="nombre" type="text" class="validate">
            <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col m2">
            <input name="apellido" id="apellido" type="text" class="validate">
            <label for="apellido">Apellido</label>
        </div>
        <div class="input-field col m2">
            <input name="cargo" id="cargo" type="text" class="validate">
            <label for="cargo">Cargo</label>
        </div>
        <div class="input-field col m2">
            <input name="email" id="email" type="email" class="validate">
            <label for="email">Email</label>
        </div>
        <div class="input-field col m2">
            <select id="company" name="company">
                <option value="" disabled selected> Seleccionar Compañía</option>
            </select>
            <label>Compañía</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col m2">
            <select id="region" name="region">
                <option value="" disabled selected> Seleccionar Región</option>
            </select>
            <label>Región</label>
        </div>
        <div class="input-field col m2">
            <select id="pais" name="pais" disabled>
                <option value="" disabled selected> Seleccior País</option>
            </select>
            <label>País</label>
        </div>
        <div class="input-field col m2">
            <select id="ciudad" name="ciudad" disabled>
                <option value="" disabled selected> Seleccior Ciudad</option>
            </select>
            <label>Ciudad</label>
        </div>
        <div class="input-field col m2">
            <input name="direccion" id="direccion" type="text" class="validate">
            <label for="direccion">Dirección</label>
        </div>
        <div class="col m3">
            <p class="range-field">
                <input type="range" id="interes" name="interes" value="0" min="0" step="25" max="100" />
            </p>
        </div>
        <div class="col m-1">
            <output>0%</output>
        </div>
    </div>
    <div class="row" id="canales">
    </div>
</form>
