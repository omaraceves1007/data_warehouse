<div class="row card">
    <div class="col m12">
        <h4 style="color:#2962ff"> Administración de Contactos </h4>
        <span style="color:#9e9e9e"><small>Para agregar nuevo dar clic en el boton + .</small></span><br>
        <span style="color:#9e9e9e"><small>Para editar solo dar clic en dentro de la tabla del campo a modificar. </small></span>
    </div>
    <div class="col m12 right-align" style="margin-bottom: 1rem; padding-right: 3rem;">
        <a href="#modalContact" class="btn-floating btn waves-effect waves-light blue accent-3 modal-trigger tooltipped"
        id="addContact" data-position="top" data-tooltip="Nuevo Contacto">
            <i class="material-icons">add</i>
        </a>
    </div>
    <div id="contactsTable" class="col m12" style="max-height: 60vh;">

    </div>
</div>

<!-- Modal Structure -->
<div id="modalContact" class="modal">
    <div class="modal-content">
        <h4>Alta de Contacto</h4>

        <div class="row">
            <form class="col s12" id="contactForm">
                <div class="row">
                    <div class="file-field input-field col m2">
                        <div class="btn waves-effect waves-light blue accent-3">
                            <span>File</span>
                            <input type="file">
                          </div>
                          <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                          </div>
                    </div>
                    <div class="input-field col m2">
                        <input name="nombre" id="nombre" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col m2">
                        <input name="apellido" id="apellido" type="text" class="validate">
                        <label for="apellido">Apellido</label>
                    </div>
                    <div class="input-field col m2">
                        <input name="cargo" id="cargo" type="text" class="validate">
                        <label for="cargo">Cargo</label>
                    </div>
                    <div class="input-field col m2">
                        <input name="email" id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col m2">
                        <select id="company" name="company">
                            <option value="" selected> Seleccionar Compañía</option>
                        </select>
                        <label>Compañía</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col m2">
                        <select id="region" name="region">
                            <option value="" selected> Seleccionar Región</option>
                        </select>
                        <label>Región</label>
                    </div>
                    <div class="input-field col m2">
                        <select id="country" name="country" disabled>
                            <option value="" selected> Seleccior País</option>
                        </select>
                        <label>País</label>
                    </div>
                    <div class="input-field col m2">
                        <select id="city" name="city" disabled>
                            <option value="" selected> Seleccior Ciudad</option>
                        </select>
                        <label>Ciudad</label>
                    </div>
                    <div class="input-field col m2">
                        <input name="direccion" id="direccion" type="text" class="validate">
                        <label for="direccion">Dirección</label>
                    </div>
                    <div class="col m3">
                        <p class="range-field">
                            <input type="range" id="interes" name="interes" value="0" min="0" step="25" max="100"/>
                        </p>
                    </div>
                    <div class="col m-1">
                        <output>0%</output>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn red accent-4">Cancelar</a>
        <a href="#!" class="waves-effect waves-green btn blue accent-3" id="guardar" >Guardar</a>
    </div>
</div>
