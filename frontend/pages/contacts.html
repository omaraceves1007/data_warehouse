<div class="row card">
    <div class="col m12">
        <h4 style="color:#2962ff"> Administración de Contactos </h4>
        <span style="color:#9e9e9e"><small>Para agregar nuevo dar clic en el boton + .</small></span><br>
        <span style="color:#9e9e9e"><small>Para editar solo dar clic en dentro de la tabla del campo a modificar. </small></span>
    </div>
    <div class="col m12 right-align" style="margin-bottom: 1rem; padding-right: 3rem;">
        <a href="#modal1" class="btn-floating btn waves-effect waves-light blue accent-3 modal-trigger" id="addContact">
            <i class="material-icons">add</i>
        </a>
    </div>
    <div id="contactsTable" class="col m12" style="max-height: 60vh;">

    </div>
</div>

<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>Alta de Contacto</h4>

        <div class="row">
            <form class="col s12" id="companyForm">
                <div class="row">
                    <div class="input-field col m6">
                        <input name="nombre" id="nombre" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col m6">
                        <input name="direccion" id="direccion" type="text" class="validate">
                        <label for="direccion">Dirección</label>
                    </div>
                    <div class="input-field col s6">
                        <input name="email" id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <input name="telefono" id="telefono" type="tel" class="validate" maxlength="10"> <!-- pattern="[0-9]{5}-[0-9]{4}-[0-9]{4}" -->
                        <label for="telefono">Teléfono</label>
                    </div>
                    <div class="input-field col m6">
                        <select id="ciudad" name="ciudad">
                            <option value="" disabled selected> Selecciona una Ciudad</option>
                        </select>
                        <label>Ciudad</label>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn red accent-4">Cancelar</a>
        <a href="#!" class="waves-effect waves-green btn blue accent-3" id="guardar" >Guardar</a>
    </div>
</div>
