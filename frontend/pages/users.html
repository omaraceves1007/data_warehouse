<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>Crear Usuario</h4>

        <div class="row">
            <form class="col s12" id="userForm">
                <div class="row">
                    <div class="input-field col m6">
                        <input name="nombre" id="nombre" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col m6">
                        <input name="apellido" id="apellido" type="text" class="validate">
                        <label for="apellido">Apellido</label>
                    </div>
                    <div class="input-field col m6">
                        <input name="password" id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col m6">
                        <input name="confirm_password" id="confirm_password" type="password" class="validate">
                        <label for="confirm_password"> Confirmar Password</label>
                        <span class="helper-text hide" data-error="wrong" data-success="right">Password debe ser igual</span>
                    </div>
                    <div class="input-field col s6">
                        <input name="email" id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col m6">
                        <select id="rol" name="rol">
                            <option value="" disabled selected> Selecciona un Rol</option>
                            <option value="ADMIN_ROL">ADMINISTRADOR</option>
                            <option value="USER_ROL">USUARIO</option>
                        </select>
                        <label>Rol</label>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn red accent-4">Cancelar</a>
        <a href="#!" class="waves-effect waves-green btn blue accent-3" id="guardarU" >Guardar</a>
    </div>
</div>
