<div class="row card">
    <div class="col m12">
        <h4 style="color:#2962ff"> Administración de Regiones, paises y ciudades. </h4>
        <span style="color:#9e9e9e"><small>Para editar o eliminar una región, país o ciudad dar click en el nombre.</small></span><br>
    </div>
    <div class="col m12 right-align" style="margin-bottom: 3rem; margin-top: 3rem; padding-right: 3rem;">
        <a href="#modal1" class="btn-small waves-effect waves-light blue accent-3 modal-trigger" id="addRegion"> Agregar Región</a>
        <a href="#modal2" class="btn-small waves-effect waves-light blue accent-3 modal-trigger" id="addCountry"> Agregar País</a>
        <a href="#modal3" class="btn-small waves-effect waves-light blue accent-3 modal-trigger" id="addCity"> Agregar Ciudad</a>
    </div>
    <div id="tree" class="col m12" style="max-height: 52vh; overflow-y: auto;">

    </div>
</div>

<!-- Modal Region -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>Alta de Región</h4>

        <div class="row">
            <form class="col s12" id="regionForm">
                <div class="row">
                    <div class="input-field col m6">
                        <input name="nombre" id="nombre" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn red accent-4">Cancelar</a>
        <a href="#!" class="waves-effect waves-green btn blue accent-3" id="guardarR" >Guardar</a>
    </div>
</div>

<!-- Modal Country -->
<div id="modal2" class="modal">
    <div class="modal-content">
        <h4>Alta de País</h4>

        <div class="row">
            <form class="col s12" id="countryForm">
                <div class="row">
                    <div class="input-field col m6">
                        <select id="regionId" name="regionId">
                            <option value="" disabled selected> Selecciona un Región</option>
                        </select>
                        <label>Región</label>
                    </div>
                    <div class="input-field col m6">
                        <input name="country" id="country" type="text" class="validate">
                        <label for="country">Nombre</label>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn red accent-4">Cancelar</a>
        <a href="#!" class="waves-effect waves-green btn blue accent-3" id="guardarCo" >Guardar</a>
    </div>
</div>

<!-- Modal City -->
<div id="modal3" class="modal">
    <div class="modal-content">
        <h4>Alta de Ciudad</h4>

        <div class="row">
            <form class="col s12" id="cityForm">
                <div class="row">
                    <div class="input-field col m6">
                        <select id="countryId" name="countryId">
                            <option value="" disabled selected> Selecciona un País</option>
                        </select>
                        <label>País</label>
                    </div>
                    <div class="input-field col m6">
                        <input name="city" id="city" type="text" class="validate">
                        <label for="city">Nombre</label>
                    </div>
                    <!-- <div class="input-field col m6">
                        <select id="regionC" name="region">
                            <option value="" disabled selected> Selecciona un Región</option>
                        </select>
                        <label>Región</label>
                    </div> -->
                </div>
            </form>
        </div>

    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn red accent-4">Cancelar</a>
        <a href="#!" class="waves-effect waves-green btn blue accent-3" id="guardarCi" >Guardar</a>
    </div>
</div>
